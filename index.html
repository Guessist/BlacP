<!DOCTYPE html>
<html>

<head>
    <title>군복무 단축 계산기</title>
    <meta name="description" content="군복무 단축안으로 인한 날짜별 단축일수와 새로운 전역일 계산기">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./node_modules/moment/min/moment.min.js"></script>

    <script src="./index.js" type="text/javascript" defer></script>
</head>

<body>

<main class="container__main">

    <div class="card">

        <header>
            <h1>군복무 단축 계산기</h1>
            <p>최근에 보도된 <a href="http://news.g-enews.com/view.php?ud=2018011520244050194e4869c120_1&md=20180115210820_J">
                군복무 단축안</a>이 실행되면 내 군생활은 얼마나 줄을까?</p>
        </header>

        <div class="horizontal-divider"></div>

        <form class="form" onsubmit="return calculate()">
            <div class="field">
                <label>군별선택</label>

                <select class="select_service_type">
                    <option value="army">육군</option>
                    <option value="navy">해군</option>
                    <option value="airforce">공군</option>
                </select>
            </div>

            <div class="field">
                <label>입대일</label>
                <input type="text" id ="join_date" name="join_date" placeholder="예) 170131">
            </div>

            <button id="submit" class="ui button" type="submit">계산!</button>

        </form>

        <div class="results">
            <h2 class="results--delta"></h2>
            <h3 class="results--date"></h3>
        </div>

    </div>

</main>

</body>

</html>
