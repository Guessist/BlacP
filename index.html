<!DOCTYPE html>
<html>

<head>
  <title>군복무 단축 계산기</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>!-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  
  <script type="text/javascript">
  
    $(document).ready(function() {
      // alert('hello!');
      $('.ui.dropdown').dropdown();
      
      $("#submit").click(function() {
        alert("hello!");
      });
      
    });

  </script>
</head>

<body>

  <div class="container__head">
    <h1>군복무 단축 계산기</h1>
  </div>

  <div class="container__main">
    <form class="ui form">
      <div class="field">
        <label>군별선택</label>
        <div class="ui selection dropdown">
            <input type="hidden" name="service_type">
            <i class="dropdown icon"></i>
            <div class="default text">군별선택</div>
            <div class="menu">
                <div class="item" data-value="0">육군</div>
                <div class="item" data-value="1">해군</div>
                <div class="item" data-value="2">공군</div>
            </div>
        </div>
      </div>
      
      <div class="field">
        <label>입대일</label>
        <input type="text" name="first-name" placeholder="예) 170131">
      </div>
      
      <button id="submit" class="ui button" type="submit">계산!</button>
      
    </form>
    
    <div class="results">
      <h2 class="results--congrats">축하합니다! 군복무가 <b>20일</b> 단축되었습니다.</h2>
      <h3 class="results--date">전역일은 2018년 01월 01일 입니다.</h3>
    </div>
    
  </div>

</body>

</html>
