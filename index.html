<!DOCTYPE html>
<html>

<head>
    <title>변리사 자격증 신청일 계산기</title>
    <meta name="description" content="수습 기간을 이상하게 제외해서 헷갈리는 자격증 신청일, 그것을 알려드림">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./node_modules/moment/min/moment.min.js"></script>

    <script src="./index.js" type="text/javascript" defer></script>

</head>

<body>

<main class="container__main">

    <div class="card">

        <header>
            <h1>변리사 자격증 신청일 계산기</h1>
            <p>여러분 축하드립니다. <a href="https://www.gov.kr/mw/AA020InfoCappView.do?HighCtgCD=A04006&CappBizCD=14300000037&tp_seq=">변리사 자격증을 신청할 수 있습니다.</a></p>
        </header>

        <div class="horizontal-divider"></div>

        <form class="form" onsubmit="return calculate()">
            <div class="field">
                <label>연수 기수 선택</label>

                <select class="select_service_type">
                    <option value="58th">58기</option>
                    <option value="59th">59기</option>
                </select>
            </div>

            <div class="field">
                <label>입사일</label>
                <input type="text" id ="join_date" name="join_date" placeholder="예) 220214">
            </div>
            <div class="field">
                <label>퇴사일(선택)</label>
                <input type="text" id ="talju_date" name="talju_date" placeholder="예) 220729">
            </div><div class="field">
                <label>재입사일(선택)</label>
                <input type="text" id ="rejoin_date" name="rejoin_date" placeholder="예) 220822">
            </div>

            <button id="submit" class="ui button" type="submit">계산!</button>

        </form>

        <div class="results">
            <h2 class="results--delta"></h2>
            <h3 class="results--date"></h3>
        </div>

    </div>
</main>

<footer class="footer">
    <div class="container__footer">
        <h5 class="copyright">2022 &copy <a href="https://blog.naver.com/guessist25">BlacP(blog).</a>
            <a href="https://github.com/Guessist/BlacP"><u>Source code on GitHub.</u></a></h5>
    </div>
</footer>

</body>

</html>
